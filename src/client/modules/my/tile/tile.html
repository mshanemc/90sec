<template>
    <div class="tile_container">
        <div class="nametitle">
            <div class="slds-text-heading_medium slds-text-align_center">
                {tile.name}
            </div>
            <div class="slds-text-heading_small slds-text-align_center">
                {tile.creator}
            </div>
        </div>
        <div class="video-responsive">
            <iframe width="420" height="315" src={tile.videoURL} frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="description">{tile.description}</div>
        <div class="button_area">
            <template if:true={tile.launchURL}>
                <my-button url={tile.launchURL} variant="brand" label="Create Org"></my-button>
            </template>
            <template if:true={tile.docsURL}>
                <my-button url={tile.docsURL} variant="neutral" label="Open Guide"></my-button>
            </template>
        </div>
    </div>
</template>
